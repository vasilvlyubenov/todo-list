<div class="todo">
  <div class="header">
    <h1>ToDo List</h1>
    <form #form="ngForm" (ngSubmit)="formHandler(form)">
      <input type="text" class="todo-input" name="task" placeholder="Add task..." ngModel>
      <button class="btn-add">Add</button>
    </form>
  </div>
  <p *ngIf="error" class="error-info">{{error}}</p>
  <app-task [tasksFromApp]="tasks"></app-task>
</div>
